<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Sport</title>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ CSS chính -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />
</head>
<body>

  <!-- 🔥 FREEFLOW FEED (không kèm tiêu đề) -->
  <div id="freeflowFeed"></div>

  <!-- 🔳 Popup video YouTube -->
  <div id="videoOverlay" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div style="position: relative; width: 100%; max-width: 400px;">
      <button id="videoCloseBtn" style="position: absolute; top: 8px; right: 8px; z-index: 2; background: #000; color: #fff; border: none; font-size: 18px; border-radius: 50%; width: 32px; height: 32px;">×</button>
      <iframe id="videoFrame"
              width="100%"
              height="auto"
              style="aspect-ratio: 9/16; border: none; border-radius: 8px;"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- ✅ JS FreeFlow -->
  <script src="https://fun-sport.co/js/freeflow.js"></script>
  <script>
    fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");
  </script>

</body>
</html>
