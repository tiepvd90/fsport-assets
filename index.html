<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- ‚úÖ Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ‚úÖ CSS -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />
  <link rel="stylesheet" href="/css/stickyheader.css" />
</head>
<body>

  <!-- ‚úÖ Sticky Header & Popup Placeholder -->
  <div id="sticky-header-placeholder"></div>
  <div id="checkoutPopup-placeholder"></div>

  <!-- ‚úÖ FreeFlow Feed -->
  <div id="freeflowFeed"></div>

  <!-- ‚úÖ FreeFlow JS -->
  <script src="/js/freeflow.js"></script>
  <script>
    fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");

    function closeVideoPopup() {
      const overlay = document.getElementById("videoOverlay");
      const frame = document.getElementById("videoFrame");
      frame.src = "";
      overlay.style.display = "none";
    }
  </script>

  <!-- üî≥ Popup video -->
  <div id="videoOverlay" style="display:none;">
    <button onclick="closeVideoPopup()" style="position:absolute;top:12px;right:12px;font-size:28px;color:white;background:none;border:none;cursor:pointer;">√ó</button>
    <div class="video-inner">
      <iframe id="videoFrame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- ‚úÖ Inject checkoutpopup.html & stickyheader.html (kh√¥ng s·ª≠a JS g·ªëc) -->
  <script>
    // H√†m d√πng l·∫°i t·ª´ trang s·∫£n ph·∫©m
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupStickyHeader() {
      // üß© B∆∞·ªõc 1: Inject checkoutpopup.html tr∆∞·ªõc (ƒë·∫£m b·∫£o toggleCheckoutPopup ho·∫°t ƒë·ªông)
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // üß© B∆∞·ªõc 2: Load stickyheader.js
      const script = document.createElement("script");
      script.src = "/js/stickyheader.js";
      script.onload = async () => {
        // üß© B∆∞·ªõc 3: Sau khi JS xong, inject HTML
        const res = await fetch("/html/stickyheader.html");
        const html = await res.text();
        document.getElementById("sticky-header-placeholder").innerHTML = html;

        // üß© B∆∞·ªõc 4: Kh·ªüi t·∫°o sticky header
        if (typeof initStickyHeader === "function") {
          initStickyHeader();
        } else {
          console.warn("‚ö†Ô∏è initStickyHeader ch∆∞a ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a.");
        }
      };
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", setupStickyHeader);
  </script>

</body>
</html>
