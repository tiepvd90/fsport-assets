<!-- ✅ KHỐI 4: VIDEO SẢN PHẨM -->
<h2 style="font-size:14px; margin-bottom: 8px;">Video Sản Phẩm</h2>

<div class="video-slider-wrapper">
  <div class="video-slider" id="videoSlider"></div>
</div>

<div id="videoPopup">
  <div class="popup-video-frame">
    <div class="popup-header">
      <button class="popup-buy" onclick="buyNow()">MUA NGAY</button>
      <button class="popup-close" onclick="closeProductVideoPopup()">ĐÓNG</button>
    </div>
    <iframe id="popupIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<style>
  .video-slider-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }

  .video-slider {
    display: flex;
    gap: 12px;
    padding-bottom: 8px;
    width: max-content;
  }

  .video-item {
    width: calc((100vw - 48px) / 3);
    flex-shrink: 0;
    border-radius: 12px;
    overflow: hidden;
    background: #f8f8f8;
    display: flex;
    flex-direction: column;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  }

  @media (min-width: 768px) {
  .video-item {
    width: calc((100vw - 96px) / 6 * 2 / 3); /* Giảm còn 2/3 */
  }
}

  .video-thumb {
    position: relative;
    aspect-ratio: 9 / 16;
    background: #eee;
    cursor: pointer;
  }

  .video-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: none;
    display: block;
  }

  .video-thumb::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.85);
    border-radius: 50%;
    background-image: url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 16px 16px;
    pointer-events: none;
  }

  .atc-button {
    font-size: 12px;
    font-weight: bold;
    padding: 7px 10px;
    text-align: center;
    background: #e53935;
    color: white;
    border: none;
    border-radius: 6px;
    margin: 6px auto 8px auto;
    cursor: pointer;
    width: fit-content;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .atc-button:hover {
    background: #d32f2f;
  }

  /* ========== POPUP VIDEO ========== */
  #videoPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 20px;
  }

  .popup-video-frame {
    width: 100vw;
    max-height: 100vh;
    aspect-ratio: 9 / 16;
    background: white;
    border: 1px solid #ccc;
    border-radius: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .popup-header {
    display: flex;
    gap: 6px;
    padding: 8px;
    z-index: 10;
    background: #fff;
    justify-content: space-between;
  }

  .popup-buy, .popup-close {
    flex: 1;
    font-size: 13px;
    font-weight: bold;
    border: none;
    padding: 8px;
    cursor: pointer;
    border-radius: 20px;
    text-transform: uppercase;
  }

  .popup-buy {
    flex: 2;
    background: #e53935;
    color: white;
  }

  .popup-close {
    flex: 1;
    background: black;
    color: white;
  }

  #popupIframe {
    flex: 1;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<script>
  const videoUrls = [
    "https://youtube.com/shorts/B7VUC0rSpNk",
    "https://youtube.com/shorts/kABF1sMPblk",
    "https://youtu.be/-qDapgXdyoA?si=cAsA5wKY57unnHcT",
    "https://youtu.be/y4yRZzCC44Q?si=svbWn5Due9Pk8-eJ",
    "https://www.youtube.com/shorts/8bvPXroXLuY",
    "https://youtube.com/shorts/pU1shcLN7zs",
  ];

  function extractVideoId(url) {
    const patterns = [
      /youtu\.be\/([a-zA-Z0-9_-]{11})/,
      /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
      /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/
    ];
    for (let pattern of patterns) {
      const match = url.match(pattern);
      if (match) return match[1];
    }
    return null;
  }

  const slider = document.getElementById("videoSlider");

  videoUrls.forEach((url, index) => {
    const id = extractVideoId(url);
    if (!id) return;

    const thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
    const item = document.createElement("div");
    item.className = "video-item";

    item.innerHTML = `
      <div class="video-thumb" onclick="openProductVideoPopup('${id}')">
        <img src="${thumb}" loading="lazy" alt="Video ${index + 1}">
      </div>
      <button class="atc-button" onclick="addToCart()">THÊM VÀO GIỎ</button>
    `;

    slider.appendChild(item);
  });

  function openProductVideoPopup(id) {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("popupIframe");
    iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
    popup.style.display = "flex";
    document.body.style.overflow = "hidden";
  }

  function closeProductVideoPopup() {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("popupIframe");
    iframe.src = "";
    popup.style.display = "none";
    document.body.style.overflow = "";
  }

  function addToCart() {
    const atc = document.getElementById("btn-atc");
    if (atc) atc.click();
    else alert("❌ Không tìm thấy nút btn-atc");
  }

  function buyNow() {
    closeProductVideoPopup();
    addToCart();
  }
</script>
