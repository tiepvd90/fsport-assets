<!-- ✅ Voucher Countdown Banner với hiệu ứng cam chủ đạo -->
<div id="voucherBanner" style="
  position: relative;
  overflow: hidden;
  background: linear-gradient(90deg, #ff9900, #ff6600, #ff3300);
  width: 100%; height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 15px;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  gap: 8px;
  box-sizing: border-box;
">
  <!-- lớp ánh sáng lướt -->
  <div class="shine"></div>

  <span>FLASH SALE 10/10 KẾT THÚC SAU</span>
  <span id="countdown" style="
    background: rgba(0,0,0,0.4);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 14px;
    letter-spacing: 1px;
  ">00:00:00</span>
</div>

<style>
/* Hiệu ứng ánh sáng lướt */
#voucherBanner .shine {
  position: absolute;
  top: 0; left: -100%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.45) 50%,
    rgba(255,255,255,0) 100%);
  animation: shineMove 3s linear infinite;
}

@keyframes shineMove {
  0%   { left: -60%; }
  100% { left: 120%; }
}
</style>

<script>
(function() {
  function updateCountdown() {
    const now = new Date();
    const deadline = new Date();
    deadline.setHours(16, 00, 00, 0000); // 16:00 hôm nay

    if (now > deadline) {
      deadline.setDate(deadline.getDate() + 1);
    }

    const diff = deadline - now;
    const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
    const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

    const el = document.getElementById("countdown");
    if (el) el.textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
})();
</script>
