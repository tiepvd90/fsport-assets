<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghế công thái học tựa lưng chỉnh dáng ngồi đúng chống gù FA</title>
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/cartpopup.css" />

  <!-- ✅ Gán loại sản phẩm -->
  <script>
    window.loai = "chair";
    window.productCategory = "chair";
  </script>

  <!-- ✅ CSS popup -->
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/cartpopup.css" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
</head>
<body>

  <!-- ✅ Container JSON sản phẩm -->
  <div id="cartContainer" data-json="/json/chair.json"></div>

  <!-- ✅ Placeholders -->
  <div id="cartPopup-placeholder"></div>
  <div id="checkoutPopup-placeholder"></div>
  <div id="sticky-footer-placeholder"></div>

  <!-- ✅ Nội dung mô tả sản phẩm -->
  <div id="productImages" style="padding: 16px;">
    <h1>Ghế công thái học FA</h1>
    <p style="font-size:14px; color:#444;">
      Thoải mái, nâng đỡ cột sống, chống gù, phù hợp làm việc văn phòng & học tập lâu dài.
    </p>
  </div>

  <!-- ✅ Inject popup + footer -->
  <script>
    async function loadScript(src) {
      return new Promise(resolve => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        document.body.appendChild(s);
      });
    }

    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      await injectHTML("/html/cartpopup.html", "cartPopup-placeholder");
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");
      await injectHTML("/html/stickyfooter.html", "sticky-footer-placeholder");

      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/voucherpopup.js");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/cartpopup.js");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js");

      // ⏳ Đợi DOM inject xong rồi mới gọi initCartPopup
      setTimeout(async () => {
        const map = await fetchVoucherMap();
        window.__vouchersRaw = map["chair"] || {};
        window.voucherByProduct = {};
        initCartPopup(); // ✅ KHÔNG gọi trước khi stickyfooter được inject
        console.log("✅ Trang ghế đã sẵn sàng");
      }, 100);
    }

    setupPage();
  </script>

  <!-- ✅ Tracking + base -->
  <div id="base-placeholder"></div>
  <script>
    fetch("/html/base.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("base-placeholder").outerHTML = html;

        if (typeof trackBothPixels === "function") {
          trackBothPixels("ViewContent", {
            content_id: "chair",
            content_name: "chair",
            content_category: window.productCategory,
            value: 0,
            currency: "VND"
          });
        }
      });
  </script>

  <!-- ✅ FreeFlow -->
  <h2 style="font-size: 18px; margin: 24px 12px 12px;">Có thể bạn sẽ thích</h2>
  <div id="freeflow-placeholder"></div>
  
  <!-- ✅ Load freeflow.js trước -->
  <script src="https://friendly-kitten-d760ff.netlify.app/js/freeflow.js"></script>

  <!-- ✅ Inject FreeFlow HTML và gọi fetchFreeFlowData -->
  <script>
    fetch("/html/freeflow.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("freeflow-placeholder");
        const temp = document.createElement("div");
        temp.innerHTML = html;
        Array.from(temp.children).forEach(el => container.appendChild(el));

        // ✅ Chờ 200ms để đảm bảo script đã sẵn sàng
        setTimeout(() => {
          if (typeof fetchFreeFlowData === "function") {
            fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");
          } else {
            console.warn("❌ fetchFreeFlowData vẫn chưa sẵn sàng");
          }
        }, 200);
      })
      .catch(err => console.warn("❌ Lỗi khi tải freeflow.html:", err));
  </script>

</body>
</html>
