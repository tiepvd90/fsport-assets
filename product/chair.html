<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghế công thái học tựa lưng chỉnh dáng ngồi đúng chống gù FA</title>

  <!-- ✅ Gán loại sản phẩm -->
  <script>window.productCategory = "chair";</script>
</head>
<body>

  <!-- ✅ Container cho popup -->
  <div id="cartContainer" data-json="/json/chair.json"></div>
  <div id="cartPopup"></div>
  <div id="popup-checkout" class="hidden"></div>

  <!-- ✅ Gọi base.html -->
  <div id="base-placeholder"></div>
  <script>
    fetch("/html/base.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("base-placeholder").outerHTML = html;

        // ✅ Khởi tạo giỏ hàng sau khi base đã load
        if (typeof initCartPopup === "function") {
          initCartPopup();
        }

        // ✅ Gửi tracking ViewContent
        const product = "chair";
        if (typeof trackBothPixels === "function") {
          trackBothPixels("ViewContent", {
            content_id: product,
            content_name: product,
            content_category: window.productCategory || "unknown",
            value: 0,
            currency: "VND"
          });
        }
      });
  </script>

  <!-- ✅ Nội dung mô tả sản phẩm -->
  <div id="productImages" style="padding: 16px;">
    <h1>Ghế công thái học FA</h1>
    <p style="font-size:14px; color:#444;">
      Thoải mái, nâng đỡ cột sống, chống gù, phù hợp làm việc văn phòng & học tập lâu dài.
    </p>
  </div>

  <!-- ✅ Sticky Footer -->
  <div id="sticky-footer-placeholder"></div>
  <script>
    fetch("/html/stickyfooter.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sticky-footer-placeholder").outerHTML = html;
      });
  </script>

  <!-- ✅ FreeFlow: Có thể bạn sẽ thích -->
  <div id="freeflow-placeholder"></div>
  <script>
    fetch("/html/freeflow.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("freeflow-placeholder").outerHTML = html;
      });
  </script>

</body>
</html>
