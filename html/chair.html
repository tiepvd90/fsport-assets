<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghế Công Thái Học F-Sports</title>

  <!-- ✅ Gọi base.html -->
  <div id="base-placeholder"></div>
  <script>
    fetch('/html/base.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('base-placeholder').outerHTML = html;
      });
  </script>

  <!-- ✅ Khai báo loại sản phẩm -->
  <script>
    window.productCategory = "chair";
  </script>
</head>
<body>

  <!-- ✅ Container dùng cho cart popup -->
  <div id="cartContainer" data-json="/json/chair.json"></div>
  <div id="cartPopup"></div>
  <div id="popup-checkout" class="hidden"></div>

  <!-- ✅ Nội dung mô tả sản phẩm -->
  <div id="productImages" style="margin: 16px;">
    <img src="https://i.imgur.com/mU3rxJJ.jpeg" style="width: 100%; border-radius: 12px;">
    <h1 style="font-size: 18px;">Ghế Công Thái Học F-Sports</h1>
    <p>Thoải mái, hỗ trợ lưng, nâng cấp không gian làm việc tại nhà.</p>
  </div>

  <!-- ✅ Gọi sticky footer -->
  <div id="sticky-footer-placeholder"></div>
  <script>
    fetch('/html/stickyfooter.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sticky-footer-placeholder').outerHTML = html;
      });
  </script>

  <!-- ✅ Gọi hàm khởi tạo giỏ hàng -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      initCartPopup();
    });
  </script>
</body>
</html>
