<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="/stories/css/stories.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/art.css"> <!-- dÃ¹ng cho collection-grid -->

  <title>Fun Sport</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/voucherpopup.css" />

  <script>window.productPage = "homepage";</script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/voucherpopup.js" defer></script>

  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    .cover-img {
      display: block;
      width: 100%;
      max-width: 1080px;
      margin: 8px auto 0;
      border-radius: 12px;
    }

    @media screen and (max-width: 600px) {
      .cover-img {
        padding: 0 12px;
        box-sizing: border-box;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RXC205951M"></script>
  <script>
    window.productCategory = "pickleball";
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RXC205951M');
  </script>
</head>

<body>

  <!-- Cover -->
  <img src="https://i.postimg.cc/MZcDkGHQ/funsport-cover.jpg" alt="Fun Sport Cover" class="cover-img" />

  <!-- ========================================================= -->
  <!--  ðŸ”¥ COLLECTION GRID Má»šI (THAY THáº¾ SLIDER NGANG HOÃ€N TOÃ€N) -->
  <!-- ========================================================= -->

  <div class="collection-container" id="collectionContainer"></div>
  <script src="/js/collection-grid.js"></script>

  <!-- ========================================================= -->
  <!--  CHECKOUT POPUP -->
  <!-- ========================================================= -->
  <div id="checkoutPopup-placeholder"></div>
  <script>
    fetch("/html/checkoutpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkoutPopup-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- ========================================================= -->
  <!--  NHÃšNG GALLERY ART (KHÃ”NG Äá»¤NG Tá»šI COLLECTION GRID Má»šI) -->
  <!-- ========================================================= -->
  <div id="artGallery-placeholder"></div>
  <script>
    fetch("/art.html")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const content = doc.querySelector(".collection-container");
        if (content) {
          document.getElementById("artGallery-placeholder").innerHTML =
            '<h1>Bá»˜ SÆ¯U Táº¬P TRANH DECOR</h1>' + content.outerHTML;
        }

        (async function loadCollections() {
          try {
            const res = await fetch('/json/art/index.json');
            const data = await res.json();
            const container = document.querySelector('#artGallery-placeholder .collection-container');
            if (!data || !data.collections || !container) return;

            data.collections.forEach(col => {
              const block = document.createElement('div');
              block.className = 'collection-block';

              const title = document.createElement('div');
              title.className = 'collection-title';
              title.textContent = col.title;
              block.appendChild(title);

              const grid = document.createElement('div');
              grid.className = 'art-grid';

              col.images.forEach(imgObj => {
                const item = document.createElement('div');
                item.className = 'art-item';
                const img = document.createElement('img');
                img.src = imgObj.image;
                img.alt = col.title;
                item.onclick = () => window.location.href = imgObj.slug;
                item.appendChild(img);
                grid.appendChild(item);
              });

              block.appendChild(grid);

              const divider = document.createElement('div');
              divider.className = 'divider';
              container.appendChild(block);
              container.appendChild(divider);
            });
          } catch (err) {
            console.error('Lá»—i khi táº£i dá»¯ liá»‡u art:', err);
          }
        })();
      });
  </script>

  <script src="/js/base.js"></script>

</body>
</html>
