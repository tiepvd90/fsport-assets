<!-- ✅ Gọi sticky footer (nội dung HTML sẽ được nhúng động) -->
<div id="footer-container"></div>
<script>
  fetch("https://friendly-kitten-d760ff.netlify.app/html/sticky-footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-container").innerHTML = html;
    });
</script>
