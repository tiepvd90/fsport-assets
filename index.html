<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Fun Sport</title>

  <!-- ✅ Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/checkoutpopup.css" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>

  <!-- ✅ Placeholder -->
  <div id="checkoutPopup-placeholder"></div>

  <!-- ✅ Inject HTML -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      // ✅ Gắn <script> bên trong file
      const scripts = temp.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

      // ✅ Gắn các phần tử còn lại
      Array.from(temp.children).forEach(el => {
        if (el.tagName !== "SCRIPT") {
          container.appendChild(el);
        }
      });
    }

    // ✅ Chờ DOM sẵn sàng rồi inject và mở popup
    document.addEventListener("DOMContentLoaded", async () => {
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // ✅ Chờ cho JS được thực thi
      let retries = 10;
      const waitFor = () => {
        if (typeof toggleCheckoutPopup === "function") {
          window.cart = [{
            id: "chair001",
            title: "Đặc Biệt Navy",
            price: 469000,
            quantity: 1,
            image: "https://i.postimg.cc/T3B1F6Rx/navy.jpg",
            category: "chair",
            productPage: "chair001"
          }];
          toggleCheckoutPopup(true);
        } else if (retries-- > 0) {
          setTimeout(waitFor, 200);
        } else {
          alert("❌ Không thể khởi tạo toggleCheckoutPopup.");
        }
      };
      waitFor();
    });
  </script>

</body>
</html>
