<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Công Nghệ Lõi Vợt — F-Sport Pickleball</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #fffef9;
      color: #111;
      overflow-x: hidden;
    }

    /* === SECTION LAYOUT === */
    .section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      padding: 60px 8%;
      gap: 50px;
      box-sizing: border-box;
    }

    /* === TEXT SIDE === */
    .text-block {
      flex: 1 1 50%;
      max-width: 600px;
    }

    .text-block h1 {
      font-size: clamp(30px, 5vw, 56px);
      font-weight: 800;
      margin-bottom: 28px;
      color: #0b1a2b;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .text-block p {
      font-size: clamp(16px, 1.6vw, 20px);
      line-height: 1.6;
      margin: 10px 0;
      color: #333;
    }

    .highlight {
      font-weight: 700;
      color: #0072ff;
    }

    /* === VIDEO SIDE === */
    .video-block {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video-block h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #0072ff;
      text-transform: uppercase;
    }

    .video-wrapper {
      width: 100%;
      max-width: 460px;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background: #000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .section {
        padding: 40px 4%;
        gap: 30px;
      }

      .text-block h1 {
        font-size: 26px;
      }

      .text-block p {
        font-size: 15px;
      }

      .video-wrapper {
        max-width: 340px;
      }
    }

    @media (max-width: 520px) {
      .section {
        flex-direction: row; /* vẫn giữ 1 hàng */
        gap: 12px;
      }

      .text-block h1 {
        font-size: 22px;
      }

      .text-block p {
        font-size: 14px;
      }

      .video-wrapper {
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

  <section class="section">
    <!-- TEXT -->
    <div class="text-block">
      <h1>Công nghệ lõi vợt</h1>
      <p><span class="highlight">Active:</span> Lõi 5S trợ lực mạnh, cho tiếng bóng đanh.</p>
      <p><span class="highlight">Fastblock:</span> Dùng lõi Gen4 cải tiến, thiên về kiểm soát.</p>
    </div>

    <!-- VIDEO -->
    <div class="video-block">
      <h2>Video test bóng</h2>
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/fKpvvNFbkbQ?playsinline=1&rel=0&modestbranding=1"
          title="Video test bóng F-Sport"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

</body>
</html>
