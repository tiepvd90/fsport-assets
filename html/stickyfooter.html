<!-- ✅ Sticky Footer (fix hiển thị chắc chắn) -->
<style>
  .sticky-footer {
    position: fixed !important;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100% !important;
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    background: #fff;
    border-top: 1px solid #ddd;
    font-family: 'Be Vietnam Pro', sans-serif;
    box-sizing: border-box;
  }

  /* Fallback button nổi (chỉ bật nếu detect in-app FB/IG) */
  .floating-cta {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #e60023;
    color: #fff;
    border: none;
    padding: 12px 18px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 14px;
    z-index: 100000;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  body.inapp-meta .floating-cta {
    display: block;
  }
</style>

<div class="sticky-footer">
  <!-- ✅ Nhóm nút: Home - Chat - Call -->
  <div style="display: flex; gap: 20px;">
    <!-- Home -->
    <a href="https://fun-sport.co" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: black; font-size: 11px;">
      <img src="https://img.icons8.com/ios-filled/20/000000/home.png" alt="Trang chủ">
      <span>Home</span>
    </a>

    <!-- Chat -->
    <a href="https://m.me/funsport1" target="_blank" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: black; font-size: 11px;">
      <img src="https://img.icons8.com/ios-filled/20/000000/facebook-messenger.png" alt="Chat">
      <span>Chat</span>
    </a>

    <!-- Call -->
    <a href="tel:0384735980" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: black; font-size: 11px;">
      <img src="https://img.icons8.com/ios-filled/20/000000/phone.png" alt="Gọi">
      <span>Call</span>
    </a>
  </div>

  <!-- 🛒 Nút Thêm vào giỏ -->
  <button id="btn-atc" class="footer-btn" style="background: red; color: white; font-weight: bold; padding: 10px 16px; border: none; border-radius: 8px; font-size: 14px; white-space: nowrap;">
    THÊM VÀO GIỎ HÀNG
  </button>
</div>

<!-- ✅ Fallback Floating Button -->
<button class="floating-cta" onclick="document.getElementById('btn-atc')?.click()">
  MUA NGAY
</button>

<script>
  (function() {
    const ua = navigator.userAgent || "";
    if (/FBAN|FBAV|FB_IAB|Instagram|IGAPP|IG_VERSION/i.test(ua)) {
      document.body.classList.add("inapp-meta");
      console.log("👉 In-App Browser FB/IG detected: bật fallback CTA");
    }
  })();
</script>
