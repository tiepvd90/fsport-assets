<h2 style="font-size:14px; margin-bottom: 8px;">ðŸŽ¥ Video Sáº£n Pháº©m</h2>

<div class="video-slider-wrapper">
  <div class="video-slider" id="videoSlider">
    <!-- JS sáº½ render cÃ¡c video thumbnail -->
  </div>
</div>

<div id="videoPopup">
  <div class="close-btn" onclick="closeVideoPopup()">Ã—</div>
  <iframe id="popupIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<style>
  .video-slider-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }

  .video-slider {
    display: flex;
    gap: 12px;
    padding-bottom: 8px;
    width: max-content;
  }

  .video-item {
    aspect-ratio: 9 / 16;
    width: calc((100vw - 48px) / 3);
    flex-shrink: 0;
    position: relative;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
  }

  .video-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .video-item::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.85);
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    background-image: url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 16px 16px;
    pointer-events: none;
  }

  #videoPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #videoPopup iframe {
    width: 90vw;
    height: 90vh;
    border: none;
    border-radius: 12px;
  }

  #videoPopup .close-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 28px;
    color: white;
    cursor: pointer;
    z-index: 10000;
  }
</style>

<script>
  const videoUrls = [
    "https://www.youtube.com/shorts/pvI-V4wAGTo",
    "https://www.youtube.com/shorts/GiJ0PijF7nE",
    "https://www.youtube.com/shorts/QaljAWTFrXI",
    "https://www.youtube.com/shorts/oOI0JhK4O64",
    "https://www.youtube.com/shorts/f5n43c1m1b4",
    "https://www.youtube.com/shorts/R_MNOwJA1LA",
    "https://www.youtube.com/shorts/ZrDxoCVZO3U",
    "https://www.youtube.com/watch?v=BVjEZ0caZLE&t=5s",
    "https://www.youtube.com/shorts/QaljAWTFrXI"
  ];

  function extractVideoId(url) {
    const match = url.match(/(?:v=|\/shorts\/|v=)([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : null;
  }

  const slider = document.getElementById("videoSlider");

  videoUrls.forEach((url, index) => {
    const id = extractVideoId(url);
    if (!id) return;

    const thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
    const item = document.createElement("div");
    item.className = "video-item";
    item.innerHTML = `<img src="${thumb}" loading="lazy" alt="Video ${index + 1}">`;
    item.onclick = () => openVideoPopup(id);
    slider.appendChild(item);
  });

  function openVideoPopup(id) {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("popupIframe");
    iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
    popup.style.display = "flex";
  }

  function closeVideoPopup() {
    const popup = document.getElementById("videoPopup");
    const iframe = document.getElementById("popupIframe");
    iframe.src = "";
    popup.style.display = "none";
  }
</script>
