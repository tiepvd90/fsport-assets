<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fun Sport</title>

  <!-- ✅ Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />
</head>
<body style="margin: 0; font-family: 'Be Vietnam Pro', sans-serif; background: #fff;">

  <!-- ✅ FREEFLOW FEED -->
  <div id="freeflowFeed"></div>

  <!-- ✅ POPUP VIDEO -->
  <div id="videoOverlay"
       style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999;">
    
    <!-- Nút XEM SẢN PHẨM -->
    <button id="viewProductBtn"
            style="all: unset; position: absolute; top: 20px; left: 20px; z-index: 10001;
                   background: #f53d2d; color: white;
                   font-size: 14px; font-weight: bold; border-radius: 8px;
                   padding: 6px 14px; cursor: pointer; border: none;
                   white-space: nowrap; box-shadow: 0 1px 2px rgba(0,0,0,0.15);">
      XEM SẢN PHẨM
    </button>

    <!-- Nút ĐÓNG -->
    <button id="videoCloseBtn"
            style="all: unset; position: absolute; top: 20px; right: 20px; z-index: 10001;
                   background: white; color: black;
                   font-size: 14px; font-weight: bold; border-radius: 8px;
                   padding: 6px 14px; cursor: pointer; border: 1px solid #000;
                   white-space: nowrap; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">
      ĐÓNG
    </button>

    <!-- ✅ KHUNG VIDEO -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    ">
      <iframe id="videoFrame"
              width="100%"
              height="100%"
              style="border: none; display: block;"
              allow="autoplay; encrypted-media"
              allowfullscreen
              playsinline>
      </iframe>
    </div>
  </div>

  <!-- ✅ SCRIPT -->
  <script src="/js/freeflow.js"></script>
</body>
</html>
