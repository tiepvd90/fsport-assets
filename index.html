<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="/stories/css/stories.css">
  <link rel="stylesheet" href="/css/base.css">
  <title>Fun Sport</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    .cover-img {
  display: block;
  width: 100%;
  max-width: 1080px;  /* Giới hạn ngang giống FreeFlow */
  margin: 0 auto;
  border-radius: 12px; /* tuỳ chọn: cho bo góc đẹp */
}
@media screen and (max-width: 600px) {
  .cover-img {
    padding: 0 12px;
    box-sizing: border-box;
  }
}
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RXC205951M"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RXC205951M');
</script>
</head>
<body>
  <h2 class="cps-section-title">Vợt Pickleball & Phụ Kiện</h2>
<section class="cps-slider">
  <div class="cps-track" id="slider-pickleball"></div>
</section>

<h2 class="cps-section-title">Dép Chạy Đài Loan Ysandal</h2>
<section class="cps-slider">
  <div class="cps-track" id="slider-ysandal"></div>
</section>
  <!-- ✅ Checkout Popup -->
  <div id="checkoutPopup-placeholder"></div>
  <script>
    fetch("/html/checkoutpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkoutPopup-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- ✅ Load FreeFlow -->
  <h2 class="freeflow-heading" style="font-size: 18px; margin: 24px 12px 12px;">CÓ THỂ BẠN SẼ THÍCH</h2>
<script src="/js/freeflow-loader.js"></script>
<script src="/js/base.js"></script>
  <!-- ✅ Sticky footer -->
<div id="footerContainer"></div>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  fetch('/stories/html/stickyfooter-stories.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footerContainer').innerHTML = html;
      lucide.createIcons();
    });
</script>
 <!-- ✅ horizontal product slider -->
  <script>
  function renderSliderItems(data, containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;

    data.forEach(item => {
      const el = document.createElement("a");
      el.className = "cps-item";
      el.href = item.link;
      el.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cps-info">
          <div class="cps-title">${item.title}</div>
          <div class="cps-price">${Number(item.price).toLocaleString()}đ</div>
        </div>
      `;
      container.appendChild(el);
    });
  }

  fetch("/json/collection.json")
    .then(res => res.json())
    .then(data => {
      const pickleballItems = data.filter(p => p.category === "pickleball");
      const ysandalItems = data.filter(p => p.category === "ysandal");
      renderSliderItems(pickleballItems, "slider-pickleball");
      renderSliderItems(ysandalItems, "slider-ysandal");
    });
</script>

</body>
</html>
