<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bộ Sưu Tập Pickleball: Vợt, Túi & Phụ Kiện Chính Hãng</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
    /* Riêng ảnh của Gen4: cao hơn một chút */
.product-image-gen4 {
  height: 200px;   /* cao hơn 20px */
}
    /* Banner inline nằm ngay dưới tiêu đề */
.inline-banner {
  display: inline-block;
  background: linear-gradient(45deg, #ff4d4d, #ff9900);
  color: #fff;
  font-size: 13px;
  font-weight: 600;
  padding: 2px 8px;
  margin-left: 6px;
  border-radius: 4px;
  animation: pulse 2s infinite;
}

    body {
      background: #fff;
      font-family: 'Be Vietnam Pro', sans-serif;
      padding: 16px;
    }

    .page-container {
      max-width: 1080px;
      margin: 0 auto;
    }

    .cover-img {
      display: block;
      width: 100%;
      max-width: 1080px;
      margin: 1px auto 16px;
      border-radius: 12px;
    }

    /* ==== Product horizontal ==== */
    .product-horizontal {
      display: flex;
      align-items: flex-start;
      background: #fff;
      padding: 20px 0;
      gap: 20px;
      border-bottom: 1px solid #eee;
    }

    .product-image {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product-title {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      color: #000;
    }

    .product-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .price-wrap {
      display: flex;
      align-items: baseline;
    }

    .price-sale {
      color: #e53935;
      font-weight: 700;
      font-size: 16px;
    }

    .price-original {
      color: #999;
      text-decoration: line-through;
      font-size: 14px;
      margin-left: 8px;
    }

    .buy-btn {
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      white-space: nowrap;
    }

    /* ==== Banner khuyến mãi ==== */
.promo-banner {
  position: relative;
  background: linear-gradient(45deg, #ff4d4d, #ff9900);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  padding: 12px;
  text-align: center;
  overflow: hidden;
  margin: 0 -16px 16px; /* full chiều ngang */
}

.promo-banner::after {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.6) 50%,
    rgba(255, 255, 255, 0) 100%
  );
  transform: skewX(-20deg);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { left: -75%; }
  100% { left: 125%; }
}

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.9; }
      100% { opacity: 1; }
    }

    /* ==== Mobile ==== */
    @media screen and (max-width: 600px) {
      body {
        padding: 8px;
      }

      .product-image {
        width: 130px;
        height: 130px;
      }

      .product-title {
        font-size: 15px;
      }

      .price-sale {
        font-size: 14px;
      }

      .buy-btn {
        font-size: 13px;
        padding: 6px 12px;
      }

      .promo-banner {
        font-size: 14px;
        margin: 0 -8px 12px;
      }
    }
  </style>

  <script>
    window.loai = "pickleball";
    window.productCategory = "pickleball";
    window.productPage = "collection";
  </script>
</head>
<body>
  <img src="https://i.postimg.cc/MZcDkGHQ/funsport-cover.jpg" alt="Fun Sport Cover" class="cover-img" />

  <div class="page-container" id="productList"></div>

  <div id="checkoutPopup-placeholder"></div>

  <script>
    window.productCategory = "pickleball";

    async function renderCollection() {
      const res = await fetch("/json/collection.json");
      const data = await res.json();
      const list = document.getElementById("productList");

      const filtered = data.filter(item => item.category === window.productCategory);

      filtered.forEach(item => {
        const html = `
          <div class="product-horizontal">
            <a href="${item.link}">
              <img src="${item.image}" alt="${item.title}" class="product-image" />
            </a>
            <div class="product-info">
              <div class="product-title">${item.title}</div>
              <div class="product-meta">
                <div class="price-wrap">
                  <span class="price-sale">${item.price.toLocaleString()}đ</span>
                  <span class="price-original">${item.originalPrice.toLocaleString()}đ</span>
                </div>
                <a href="${item.link}" class="buy-btn">XEM SẢN PHẨM</a>
              </div>
            </div>
          </div>
        `;
        list.insertAdjacentHTML("beforeend", html);
      });
    }

    renderCollection();
  </script>

  <!-- Giữ nguyên phần checkoutpopup và tracking -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js");
    }

    function loadScript(src) {
      return new Promise(resolve => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        document.body.appendChild(s);
      });
    }

    setupPage();
  </script>

  <script src="https://friendly-kitten-d760ff.netlify.app/js/tracking.js"></script>
  <div id="base-placeholder"></div>
  <script>
    fetch("/html/base.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("base-placeholder").outerHTML = html;
        if (typeof trackBothPixels === "function") {
          trackBothPixels("ViewContent", {
            content_id: window.productPage,
            content_name: window.productPage,
            content_category: window.productCategory,
            value: 0,
            currency: "VND"
          });
        }
      });
  </script>
  <script src="/js/base.js"></script>
  <script src="/js/voucherpopup.js"></script>
</body>
</html>
