<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Fun Sport</title>

  <!-- ✅ Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>

  <!-- ✅ Placeholder cho popup giỏ hàng -->
  <div id="checkoutPopup-placeholder"></div>

  <!-- ✅ FreeFlow Feed -->
  <div id="freeflowFeed"></div>

  <!-- ✅ FreeFlow Script -->
  <script src="/js/freeflow.js"></script>
  <script>
    fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");
  </script>

  <!-- ✅ Gọi video popup nếu có -->
  <div id="videoOverlay" style="display:none;">
    <button onclick="closeVideoPopup()" style="position:absolute;top:12px;right:12px;font-size:28px;color:white;background:none;border:none;cursor:pointer;">×</button>
    <div class="video-inner">
      <iframe id="videoFrame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    function closeVideoPopup() {
      const overlay = document.getElementById("videoOverlay");
      const frame = document.getElementById("videoFrame");
      frame.src = "";
      overlay.style.display = "none";
    }
  </script>

  <!-- ✅ Inject checkoutpopup.html để test icon sẵn có -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      // Gắn lại các <script>
      const scripts = temp.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

      // Gắn phần HTML còn lại
      Array.from(temp.children).forEach(el => {
        if (el.tagName !== "SCRIPT") {
          container.appendChild(el);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // (tuỳ chọn) tạo alias nếu cần
      window.showCheckoutPopup = () => {
        if (typeof toggleCheckoutPopup === "function") {
          toggleCheckoutPopup(true);
        } else {
          alert("⚠️ Giỏ hàng chưa hoạt động – thiếu hàm toggleCheckoutPopup!");
        }
      };
    });
  </script>

</body>
</html>
