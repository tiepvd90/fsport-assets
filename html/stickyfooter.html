<!-- ✅ Sticky Footer chuẩn -->
<link rel="stylesheet" href="/css/stickyfooter.css">

<div class="sticky-footer">
  <!-- ✅ Nhóm nút: Home - Chat - Call -->
  <div class="footer-icons">
    <a href="https://fun-sport.co" class="footer-icon">
      <img src="https://img.icons8.com/ios-filled/20/000000/home.png" alt="Trang chủ">
      <span>Home</span>
    </a>
    <a id="chat-link" href="https://m.me/funsport1" target="_blank" class="footer-icon">
      <img src="https://img.icons8.com/ios-filled/20/000000/facebook-messenger.png" alt="Chat">
      <span>Chat</span>
    </a>
    <a id="call-link" href="tel:0384735980" class="footer-icon">
      <img src="https://img.icons8.com/ios-filled/20/000000/phone.png" alt="Gọi">
      <span>Call</span>
    </a>
  </div>

  <!-- 🛒 Nút Thêm vào giỏ -->
  <button id="btn-atc" class="footer-btn">
    THÊM VÀO GIỎ HÀNG
  </button>
</div>

<script>
  // ✅ Fix in-app browser: nếu footer bị ẩn thì ép hiển thị lại
  window.addEventListener("load", () => {
    const footer = document.querySelector(".sticky-footer");
    if (footer && footer.getBoundingClientRect().height < 10) {
      footer.style.display = "flex";
      footer.style.height = "60px";
      console.log("⚡ Sticky-footer ép hiển thị lại (in-app fix)");
    }
  });
</script>
