<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Fun Sport</title>

  <!-- ✅ Google Font + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/checkoutpopup.css" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>

  <!-- ✅ Placeholder cho popup -->
  <div id="checkoutPopup-placeholder"></div>

  <!-- ✅ Inject checkoutpopup.html -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      // ✅ Chạy các <script> bên trong
      const scripts = temp.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

      // ✅ Gắn phần tử còn lại
      Array.from(temp.children).forEach(el => {
        if (el.tagName !== "SCRIPT") {
          container.appendChild(el);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ Bước 1: inject HTML popup
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // ✅ Bước 2: inject JS riêng nếu chưa có trong HTML
      const script = document.createElement("script");
      script.src = "/js/checkoutpopup.js";
      script.onload = () => {
        // ✅ Bước 3: thêm sản phẩm test (ví dụ ghế bệt)
        window.cart = [{
          id: "chair001",
          title: "Đặc Biệt Navy",
          price: 469000,
          quantity: 1,
          image: "https://i.postimg.cc/T3B1F6Rx/navy.jpg",
          category: "chair",
          productPage: "chair001"
        }];

        // ✅ Gọi popup sau khi mọi thứ đã sẵn sàng
        toggleCheckoutPopup(true);
      };
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
