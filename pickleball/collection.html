<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bộ Sưu Tập Pickleball: Vợt, Túi & Phụ Kiện Chính Hãng</title>

  <!-- ✅ Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
    body {
      background: #fff;
      font-family: 'Be Vietnam Pro', sans-serif;
      padding: 16px;
    }

    .product-horizontal {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px 0;
      gap: 12px;
      border-bottom: 1px solid #eee;
    }

    .product-image {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .product-title {
      font-size: 15px;
      font-weight: 500;
      line-height: 1.3;
      color: #000;
    }

    .product-price {
      font-size: 14px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .price-sale {
      color: #e53935;
      font-weight: 700;
    }

    .price-original {
      color: #999;
      text-decoration: line-through;
      font-size: 13px;
    }

    .product-footer {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge-sale {
      background: linear-gradient(to right, #ff7043, #ff3d00);
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }

    .buy-btn {
      background: #ff3d00;
      color: white;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>

  <!-- ✅ JS khai báo -->
  <script>
    window.loai = "pickleball";
    window.productCategory = "pickleball";
    window.productPage = "collection";
  </script>
</head>
<body>
  <div class="page-container">

    <h1 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">Phụ Kiện & Bóng Pickleball</h1>

    <!-- ✅ Product Card 1 -->
    <div class="product-horizontal">
      <img src="https://i.postimg.cc/L63ttgmT/Capture.jpg" alt="Túi Pickleball" class="product-image" />
      <div class="product-info">
        <div class="product-title">Túi Pickleball Nam Nữ – Vải Dù Chống Thấm</div>
        <div class="product-price">
          <span class="price-sale">269.000đ</span>
          <span class="price-original">425.000đ</span>
        </div>
        <div class="product-footer">
          <div class="badge-sale">-37%</div>
          <a href="https://fun-sport.co/pickleball/bag" class="buy-btn">XEM SẢN PHẨM</a>
        </div>
      </div>
    </div>

    <!-- ✅ Product Card 2 -->
    <div class="product-horizontal">
      <img src="https://i.postimg.cc/N0mGVKsP/1.webp" alt="Bóng Pickleball" class="product-image" />
      <div class="product-info">
        <div class="product-title">Bóng Pickleball Chuẩn Thi Đấu – Dạ Quang</div>
        <div class="product-price">
          <span class="price-sale">9.000đ</span>
          <span class="price-original">50.000đ</span>
        </div>
        <div class="product-footer">
          <div class="badge-sale">-82%</div>
          <a href="https://fun-sport.co/pickleball/ball" class="buy-btn">XEM SẢN PHẨM</a>
        </div>
      </div>
    </div>

    <!-- ✅ Placeholder cho giỏ hàng -->
    <div id="checkoutPopup-placeholder"></div>
  </div>

  <!-- ✅ Inject script cho giỏ hàng -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js");
    }

    function loadScript(src) {
      return new Promise(resolve => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        document.body.appendChild(s);
      });
    }

    setupPage();
  </script>

  <!-- ✅ Tracking -->
  <script src="https://friendly-kitten-d760ff.netlify.app/js/tracking.js"></script>
  <div id="base-placeholder"></div>
  <script>
    fetch("/html/base.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("base-placeholder").outerHTML = html;
        if (typeof trackBothPixels === "function") {
          trackBothPixels("ViewContent", {
            content_id: window.productPage,
            content_name: window.productPage,
            content_category: window.productCategory,
            value: 0,
            currency: "VND"
          });
        }
      });
  </script>

  <!-- ✅ Base -->
  <script src="/js/base.js"></script>
</body>
</html>
