<!-- ✅ POPUP CẢM ƠN + (UPSSELL nếu pickleball) -->
<div id="thankyouPopup" class="thankyou-overlay" role="dialog" aria-modal="true" style="display:none;">
  <div class="thankyou-box">
    <!-- Nút đóng -->
    <button class="thankyou-close" onclick="window.thanksAndUpsell?.hide()" aria-label="Đóng">×</button>

    <!-- ===== UPSSELL BLOCK (đặt TRÊN CÙNG) =====
         Module sẽ ẩn/hiện khối này tuỳ theo category -->
    <div id="upsellBlock" class="upsell-block">
      <div class="upsell-flex">
        <img
          class="upsell-img"
          src="https://i.postimg.cc/N0mGVKsP/1.webp"
          alt="Combo 5 bóng pickleball dạ quang"
          loading="lazy"
        />
        <div class="upsell-info">
          <div class="upsell-title">Ưu Đãi Thêm Cho Đơn Pickleball</div>
          <p class="upsell-desc">
            Giảm <strong>10%</strong> combo <strong>5 bóng thi đấu dạ quang</strong> – chỉ còn
            <span class="upsell-price">130.000₫</span>.
          </p>

          <div class="upsell-actions">
            <button id="upsellBtn" class="upsell-btn" onclick="window.thanksAndUpsell?.handleUpsellOrder()">
              THÊM COMBO 5 BÓNG – 130.000₫
            </button>
            <button class="upsell-secondary" onclick="window.thanksAndUpsell?.hide()">
              ĐỂ SAU
            </button>
          </div>

          <div id="upsellStatus" class="upsell-status hidden">✅ Đã thêm combo 5 bóng vào đơn!</div>
        </div>
      </div>
    </div>

    <!-- ===== KHỐI CẢM ƠN (đặt BÊN DƯỚI, luôn hiển thị) ===== -->
    <div id="thankyouMessage" class="thankyou-minimal" aria-live="polite">
      <div class="thankyou-text">
        <h3 class="thankyou-title">Đặt Hàng Thành Công</h3>
        <p class="thankyou-note">
          Cảm ơn bạn đã đặt hàng, chúng tôi đã nhận được thông tin và sẽ liên hệ lại.
          Nếu cần hỗ trợ gửi hàng sớm, vui lòng liên hệ:
        </p>
      </div>

      <!-- Liên hệ nhanh: icon-only -->
      <div class="contact-icons">
        <a
          class="contact-icon"
          href="https://m.me/funsport1"
          target="_blank"
          rel="noopener"
          aria-label="Liên hệ qua Messenger"
        >
          <img src="https://i.postimg.cc/4y2DGCpz/icon-mess.webp" alt="Messenger" />
        </a>

        <a
          class="contact-icon"
          href="https://zalo.me/0384735980"
          target="_blank"
          rel="noopener"
          aria-label="Liên hệ qua Zalo"
        >
          <img src="https://i.postimg.cc/76jKxxfM/zalo-2.webp" alt="Zalo" />
        </a>
      </div>
    </div>
  </div>
</div>
