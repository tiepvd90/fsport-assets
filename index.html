<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fun Sport</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      padding: 16px;
      margin: 0;
    }

    #hotItemsRow {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0 16px 16px;
      gap: 12px;
    }

    .feed-item {
      width: 180px;
      flex-shrink: 0;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
    }

    .feed-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .feed-item .title {
      font-size: 14px;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <!-- âœ… HOT ITEMS Section -->
  <h2>ðŸ”¥ HOT ITEMS</h2>
  <div id="hotItemsRow"></div>

  <!-- âœ… Checkout Popup -->
  <div id="checkoutPopup-placeholder"></div>
  <script>
    fetch("/html/checkoutpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkoutPopup-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- âœ… Load FreeFlow.js -->
  <script src="https://friendly-kitten-d760ff.netlify.app/js/freeflow.js"></script>
  <script>
    const wantedIds = ["ysandal9", "ysandal10", "ysandal11", "gaiter1"];

    fetch("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec")
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(item => wantedIds.includes(item.itemId));
        const container = document.getElementById("hotItemsRow");

        filtered.forEach(item => {
          const div = document.createElement("div");
          div.className = "feed-item";
          div.innerHTML = `
            <a href="${item.productPage}">
              <img src="${item.image}" alt="${item.title}" />
              <div class="title">${item.title}</div>
            </a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
