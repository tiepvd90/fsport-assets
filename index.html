<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Fun Sport</title>

  <!-- ✅ Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/checkoutpopup.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>

  <!-- ✅ Popup & FreeFlow -->
  <div id="checkoutPopup-placeholder"></div>
  <div id="freeflow-placeholder"></div>

  <!-- ✅ Inject HTML & JS -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      // ✅ Inject nội dung HTML và <script>
      const scripts = temp.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

      Array.from(temp.children).forEach(el => {
        if (el.tagName !== "SCRIPT") {
          container.appendChild(el);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ 1. Inject checkout popup
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // ✅ 2. Inject script JS nếu chưa nằm trong HTML
      const script = document.createElement("script");
      script.src = "/js/checkoutpopup.js";
      script.onload = () => {
        // ✅ Sau khi JS đã có, push cart rồi bật popup
        window.cart = [{
          id: "chair001",
          title: "Đặc Biệt Navy",
          price: 469000,
          quantity: 1,
          image: "https://i.postimg.cc/T3B1F6Rx/navy.jpg",
          category: "chair",
          productPage: "chair001"
        }];
        toggleCheckoutPopup(true);
      };
      document.body.appendChild(script);

      // ✅ 3. Inject FreeFlow feed
      await injectHTML("/html/freeflow.html", "freeflow-placeholder");

      // ✅ 4. Load JS FreeFlow + gọi dữ liệu
      const ffScript = document.createElement("script");
      ffScript.src = "/js/freeflow.js";
      ffScript.onload = () => {
        fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");
      };
      document.body.appendChild(ffScript);
    });
  </script>

</body>
</html>
