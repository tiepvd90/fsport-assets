<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Fun Sport</title>

  <!-- ✅ Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/freeflow.css" />
  <link rel="stylesheet" href="/css/stickyheader.css" />
</head>
<body>

  <!-- ✅ Placeholders -->
  <div id="sticky-header-placeholder"></div>
  <div id="checkoutPopup-placeholder"></div>
  <div id="base-placeholder"></div>

  <!-- ✅ FreeFlow Feed -->
  <div id="freeflowFeed"></div>

  <!-- ✅ FreeFlow Script -->
  <script src="/js/freeflow.js"></script>
  <script>
    fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");

    function closeVideoPopup() {
      const overlay = document.getElementById("videoOverlay");
      const frame = document.getElementById("videoFrame");
      frame.src = "";
      overlay.style.display = "none";
    }
  </script>

  <!-- ✅ Popup video -->
  <div id="videoOverlay" style="display:none;">
    <button onclick="closeVideoPopup()" style="position:absolute;top:12px;right:12px;font-size:28px;color:white;background:none;border:none;cursor:pointer;">×</button>
    <div class="video-inner">
      <iframe id="videoFrame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- ✅ Inject HTML & JS -->
  <script>
    // ✅ Inject HTML với script xử lý đúng (giống productPage)
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      // ✅ Inject popup giỏ hàng trước (hàm toggleCheckoutPopup nằm trong đó)
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");

      // ✅ Alias để xử lý onclick cũ từ icon giỏ hàng
      window.showCheckoutPopup = function () {
        if (typeof toggleCheckoutPopup === "function") {
          toggleCheckoutPopup(true);
        } else {
          console.warn("⚠️ toggleCheckoutPopup chưa tồn tại.");
        }
      };

      // ✅ Load stickyheader.js và HTML
      const stickyScript = document.createElement("script");
      stickyScript.src = "/js/stickyheader.js";
      stickyScript.onload = async () => {
        const res = await fetch("/html/stickyheader.html");
        const html = await res.text();
        document.getElementById("sticky-header-placeholder").innerHTML = html;
        if (typeof initStickyHeader === "function") initStickyHeader();
      };
      document.body.appendChild(stickyScript);

      // ✅ Inject base.html (footer, tracking, etc.)
      const baseRes = await fetch("/html/base.html");
      const baseHtml = await baseRes.text();
      document.getElementById("base-placeholder").outerHTML = baseHtml;
    }

    document.addEventListener("DOMContentLoaded", setupPage);
  </script>

</body>
</html>
