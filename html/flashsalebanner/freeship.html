<!-- ✅ FREESHIP Banner – Orange Gradient + Sharp Glint -->
<div class="freeship-banner">
  <div class="freeship-inner">
    <span class="freeship-text">SẢN PHẨM ĐANG ĐƯỢC <b>FREESHIP</b></span>
  </div>
</div>

<style>
  .freeship-banner{
    position: relative;
    width:100%;
    height:48px;
    overflow:hidden;
    /* Nền cam gradient sắc độ mạnh */
    background: linear-gradient(135deg,#FF7A00 0%, #FF8F1F 35%, #FF6A00 70%, #FF9D2E 100%);
    border-radius:10px;
    box-shadow: 0 6px 20px rgba(255,106,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .freeship-inner{
    position: relative;
    z-index: 2;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0 16px;
    color:#fff;
    font-family: "Be Vietnam Pro", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight:700;
    letter-spacing: .3px;
    text-transform: uppercase;
    text-shadow: 0 1px 0 rgba(0,0,0,.2);
  }

  .freeship-text b{
    font-weight:900;
  }

  /* Ánh sáng lướt sắc bén – như liếm qua bề mặt inox dưới nắng */
  .freeship-banner::after{
    content:"";
    position:absolute;
    top:-30%;
    left:-20%;
    width:80px;
    height:160%;
    transform: skewX(-18deg);
    /* vệt sáng lõi trắng sắc + viền loang */
    background:
      linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0) 35%,
        rgba(255,255,255,0.85) 50%,
        rgba(255,255,255,0) 65%,
        rgba(255,255,255,0) 100%);
    filter: blur(0.2px);
    mix-blend-mode: screen;
    animation: glint 3.2s cubic-bezier(.22,.61,.36,1) infinite;
  }

  /* Thêm một vệt ánh nhỏ sắc như cạnh kim loại */
  .freeship-banner::before{
    content:"";
    position:absolute;
    top:-40%;
    left:-25%;
    width:42px;
    height:180%;
    transform: skewX(-20deg);
    background:
      linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.0) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.0) 60%,
        rgba(255,255,255,0) 100%);
    filter: blur(0.4px);
    mix-blend-mode: screen;
    opacity:.9;
    animation: glintSharp 3.2s cubic-bezier(.22,.61,.36,1) infinite;
    animation-delay: .08s;
  }

  /* highlight mịn trên nền để tạo cảm giác kim loại bóng */
  .freeship-banner .shine-top,
  .freeship-banner .shine-bottom{ display:none; } /* placeholder nếu cần mở rộng */

  @keyframes glint{
    0%{ left:-30%; opacity:.0; }
    8%{ opacity: .95; }
    45%{ left:60%; opacity:1; }
    60%{ left:100%; opacity:.0; }
    100%{ left:100%; opacity:.0; }
  }
  @keyframes glintSharp{
    0%{ left:-40%; opacity:.0; }
    10%{ opacity:1; }
    44%{ left:52%; opacity:.95; }
    65%{ left:100%; opacity:.0; }
    100%{ left:100%; opacity:.0; }
  }

  /* Responsive */
  @media (max-width: 420px){
    .freeship-banner{ height:44px; border-radius:8px; }
    .freeship-inner{ font-size:13.5px; }
  }
</style>
