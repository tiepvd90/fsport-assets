<body>

  <!-- âœ… JS render tá»« collection.json -->
  <script>
    function formatVND(n) {
      const num = Number(String(n).replace(/[^\d]/g, ""));
      return isNaN(num) ? "" : num.toLocaleString("vi-VN") + "Ä‘";
    }

    function normalizeLink(p) {
      const s = String(p || "").trim();
      if (s.startsWith("http") || s.startsWith("/")) return s;
      return "/" + s;
    }

    function createProductRow({ title, image, price, originalPrice, productPage }) {
      const link = normalizeLink(productPage);
      return `
        <div class="product-horizontal">
          <a href="${link}">
            <img src="${image}" alt="${title}" class="product-image" />
          </a>
          <div class="product-info">
            <div class="product-title">${title}</div>
            <div class="product-meta">
              <div class="price-wrap">
                <span class="price-sale">${formatVND(price)}</span>
                ${originalPrice ? `<span class="price-original">${formatVND(originalPrice)}</span>` : ""}
              </div>
              <a href="${link}" class="buy-btn">XEM Sáº¢N PHáº¨M</a>
            </div>
          </div>
        </div>
      `;
    }

    function pickByAny(data, { ids = [], tags = [], titleIncludes = [] }) {
      for (const id of ids) {
        const match = data.find(x => (x.itemId || "").toLowerCase() === id.toLowerCase());
        if (match) return match;
      }
      if (tags.length) {
        const match = data.find(x => Array.isArray(x.tags) && x.tags.some(t => tags.includes(String(t).toLowerCase())));
        if (match) return match;
      }
      if (titleIncludes.length) {
        const match = data.find(x => (x.title || "").toLowerCase() && titleIncludes.some(t => x.title.toLowerCase().includes(t)));
        if (match) return match;
      }
      return null;
    }

    function renderFeatured(data) {
      const container = document.getElementById("featured-list");
      if (!container) return;

      const picks = [
        pickByAny(data, {
          ids: ["pickleball-bag"],
          tags: ["bag"],
          titleIncludes: ["tÃºi pickleball", "tÃºi"]
        }),
        pickByAny(data, {
          ids: ["pickleball-ball"],
          tags: ["ball"],
          titleIncludes: ["bÃ³ng"]
        }),
        pickByAny(data, {
          ids: ["pickleball-cover"],
          tags: ["cover", "báº£o vá»‡"],
          titleIncludes: ["báº£o vá»‡"]
        })
      ].filter(Boolean);

      container.innerHTML = picks.map(createProductRow).join("");
    }

    function renderPaddles(data) {
      const container = document.getElementById("paddle-list");
      if (!container) return;

      const paddles = data
        .filter(x => (x.productCategory || x.category) === "pickleball")
        .filter(x =>
          (Array.isArray(x.tags) && x.tags.includes("paddle")) ||
          (x.title || "").toLowerCase().includes("vá»£t")
        )
        .sort((a, b) => (b.basePriority || 0) - (a.basePriority || 0));

      container.innerHTML = paddles.map(createProductRow).join("");
    }

    fetch("/json/collection.json")
      .then(res => res.json())
      .then(data => {
        renderFeatured(data);
        renderPaddles(data);
      });
  </script>

  <!-- âœ… Giá»¯ láº¡i checkout popup -->
  <script>
    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js");
    }

    function loadScript(src) {
      return new Promise(resolve => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        document.body.appendChild(s);
      });
    }

    setupPage();
  </script>
