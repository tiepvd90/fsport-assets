<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F-Sport Pickleball — Active & Fastblock</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #fffef9;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* === HERO SECTION === */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      padding: 80px 10%;
      box-sizing: border-box;
    }

    .hero-text {
      flex: 1 1 55%;
      max-width: 620px;
    }

    .hero-text h1 {
      font-size: 54px;
      font-weight: 800;
      line-height: 1.15;
      margin: 0 0 24px;
      color: #0b1a2b;
    }

    .hero-text p {
      font-size: 18px;
      color: #444;
      line-height: 1.65;
      margin: 0 0 28px;
    }

    .tag {
      background: #e7f4ff;
      color: #0072ff;
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 12px;
    }

    .cta-btn {
      background: #0072ff;
      color: #fff;
      border: 0;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      background: #005ed1;
    }

    .cta-group {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* === PHONE MOCKUP === */
    .hero-phone {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: min(82vw, 320px); /* Co giãn theo màn hình */
      aspect-ratio: 9/18;      /* Tỉ lệ thân máy */
      background: #000;
      border-radius: 34px;
      position: relative;
      box-shadow: 0 16px 40px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .phone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 18px;
      background: #000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      z-index: 2;
    }

    .phone-screen {
      position: absolute;
      inset: 10px; /* Viền trong thân máy */
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen-box {
      width: 100%;
      height: 100%;
      aspect-ratio: 9/16; /* Chuẩn video Shorts */
      border-radius: 20px;
      overflow: hidden;
    }

    .screen-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        padding: 56px 6%;
        gap: 36px;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 38px;
      }

      .hero-text p {
        font-size: 16px;
      }

      .cta-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- TEXT -->
    <div class="hero-text">
      <div class="tag">F-SPORT PICKLEBALL</div>
      <h1>Active & Fastblock<br>— Sức Mạnh Và Kiểm Soát</h1>
      <p>
        Dòng vợt thế hệ mới của F-Sport sử dụng Toray Carbon nhám bền,
        lõi 5S trợ lực mạnh cho Active và lõi Gen4 cải tiến cho Fastblock —
        cân bằng hoàn hảo giữa tốc độ và độ chính xác.
      </p>

      <div class="cta-group">
        <button class="cta-btn">Khám Phá Ngay</button>
        <span class="tag">Video Minh Họa</span>
      </div>
    </div>

    <!-- PHONE MOCKUP -->
    <div class="hero-phone">
      <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <div class="screen-box">
            <iframe
              src="https://www.youtube.com/embed/fKpvvNFbkbQ?playsinline=1&rel=0&modestbranding=1"
              title="Video mô tả vợt F-Sport"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
