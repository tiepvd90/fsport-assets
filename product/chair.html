<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghế công thái học tựa lưng chỉnh dáng ngồi đúng chống gù FA</title>

  <!-- ✅ Gán loại sản phẩm -->
  <script>window.productCategory = "chair";</script>
</head>
<body>

  <!-- ✅ JSON sản phẩm -->
  <div id="cartContainer" data-json="/json/chair.json"></div>

  <!-- ✅ CartPopup -->
  <div id="cartPopup-placeholder"></div>
  <script>
    fetch("/html/cartpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("cartPopup-placeholder").outerHTML = html;
      });
  </script>

  <!-- ✅ CheckoutPopup -->
  <div id="checkoutPopup-placeholder"></div>
  <script>
    fetch("/html/checkoutpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkoutPopup-placeholder").outerHTML = html;
      });
  </script>

  <!-- ✅ Gọi base.html -->
  <div id="base-placeholder"></div>
  <script>
    fetch("/html/base.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("base-placeholder").outerHTML = html;

        // ✅ Khởi tạo giỏ hàng sau khi base đã load
        if (typeof initCartPopup === "function") {
          initCartPopup();
        }

        // ✅ Tracking ViewContent
        const product = "chair";
        if (typeof trackBothPixels === "function") {
          trackBothPixels("ViewContent", {
            content_id: product,
            content_name: product,
            content_category: window.productCategory || "unknown",
            value: 0,
            currency: "VND"
          });
        }
      });
  </script>

  <!-- ✅ Nội dung mô tả sản phẩm -->
  <div id="productImages" style="padding: 16px;">
    <h1>Ghế công thái học FA</h1>
    <p style="font-size:14px; color:#444;">
      Thoải mái, nâng đỡ cột sống, chống gù, phù hợp làm việc văn phòng & học tập lâu dài.
    </p>
  </div>

  <!-- ✅ Sticky Footer -->
  <div id="sticky-footer-placeholder"></div>
  <script>
    fetch("/html/stickyfooter.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sticky-footer-placeholder").outerHTML = html;
      });
  </script>

  <!-- ✅ FreeFlow (You may also like) -->
  <h2 style="font-size: 18px; margin: 24px 12px 12px;">Có thể bạn sẽ thích</h2>
  <div id="freeflow-placeholder"></div>
  <script>
    function waitForFreeFlow(callback, retries = 20) {
      if (typeof fetchFreeFlowData === "function") {
        callback();
      } else if (retries > 0) {
        setTimeout(() => waitForFreeFlow(callback, retries - 1), 100);
      } else {
        console.warn("❌ fetchFreeFlowData chưa sẵn sàng.");
      }
    }

    fetch("/html/freeflow.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("freeflow-placeholder");
        const temp = document.createElement("div");
        temp.innerHTML = html;

        Array.from(temp.children).forEach(el => {
          if (el.tagName === "SCRIPT") {
            const script = document.createElement("script");
            if (el.src) {
              script.src = el.src;
              script.async = false;
              document.body.appendChild(script);
            } else {
              script.textContent = el.textContent;
              document.body.appendChild(script);
            }
          } else {
            container.appendChild(el);
          }
        });

        waitForFreeFlow(() => {
          fetchFreeFlowData("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec");
        });
      });
  </script>

</body>
</html>
