<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun-Sport</title>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/base.css">
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/stickyfooter.css">
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/cartpopup.css">
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/voucherpopup.css">
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css">
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/fakenotify.css">

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RXC205951M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RXC205951M');
  </script>
</head>

<body>

  <!-- 🔗 Nút sticky dẫn về BST Pickleball -->
  <a href="/pickleball/collection" style="
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 9999;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 8px;
    padding: 4px 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    font-family: 'Be Vietnam Pro', sans-serif;
    text-decoration: none;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: fit-content;
    font-size: 10px;
    line-height: 1.1;
  ">
    <img src="https://i.postimg.cc/nLZSyFgb/pickleball-icon.png" alt="BST" style="width: 20px; height: 20px; object-fit: contain;" />
    <span style="margin-top: 2px;">BST</span>
  </a>

  <!-- ✅ Fake Notification -->
  <div id="fakeNotification" class="fake-notify"></div>

  <!-- ✅ JS -->
  <script src="https://friendly-kitten-d760ff.netlify.app/js/base.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/stickyfooter.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/cartpopup.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/voucherpopup.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/tracking.js"></script>
  <script src="https://friendly-kitten-d760ff.netlify.app/js/fakenotify.js" defer></script>
  <script>console.log("✅ Base.html scripts loaded");</script>

  <!-- ✅ Biến toàn cục -->
  <script>
    // 💸 Giá trị voucher toàn cục
    window.currentVoucherValue = 0;

    // 🚚 Tải bảng phí vận chuyển
    fetch("https://friendly-kitten-d760ff.netlify.app/json/shippingfee.json")
      .then(res => res.json())
      .then(data => window.shippingFeeMap = data)
      .catch(err => console.warn("Không thể load shippingfee.json", err));

    // ⚙️ Tải config hệ thống
    fetch("https://friendly-kitten-d760ff.netlify.app/json/settings.json")
      .then(res => res.json())
      .then(data => window.globalSettings = data)
      .catch(err => console.warn("Không thể tải settings.json", err));
  </script>

</body>
</html>
