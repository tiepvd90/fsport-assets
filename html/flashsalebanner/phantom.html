<!-- ✅ Voucher Countdown Banner -->
<div id="voucherBanner" style="
  background-image: linear-gradient(90deg,#ff416c,#ff9966);
  width:100%;height:45px;display:flex;align-items:center;justify-content:center;
  padding:0 15px;color:#fff;font-weight:700;font-size:15px;gap:8px;box-sizing:border-box;">
  <span>Áp Dụng Voucher 300K Trong</span>
  <span id="countdown" style="
    background:rgba(0,0,0,0.4);
    padding:2px 6px;
    border-radius:4px;
    font-size:15px;
    letter-spacing:1px;">
    00:00:00
  </span>
</div>

<script>
(function() {
  function updateCountdown() {
    const now = new Date();
    const deadline = new Date();
    deadline.setHours(23, 59, 59, 999); // 23:59 hôm nay

    // Nếu đã qua 23:59 → sang 23:59 ngày mai
    if (now > deadline) {
      deadline.setDate(deadline.getDate() + 1);
    }

    const diff = deadline - now;
    const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
    const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

    const el = document.getElementById("countdown");
    if (el) el.textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
})();
</script>
