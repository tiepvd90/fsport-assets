<!DOCTYPE html>
<html lang="vi">
<head>

  <!-- ✅ Biến cấu hình trang -->
  <script>
    window.productType      = "affiliate";
    window.productCategory  = "apparel";
    window.productPage      = "combo-2-quan-dai-the-thao-nam-ong-suong-nhe-chat-poly-co-gian";

  "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdidcmiq5f.webp",
  "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdide13619.webp",
  "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdidffnm82.webp",
  "https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdidgu8222.webp"
];

</head>
<body>
  <div class="page-container">

    <!-- ✅ Slideshow ảnh sản phẩm -->
    <div class="lazy-slideshow" id="lazySlideshow">
      <div class="slide-counter" id="slideCounter">1/1</div>
    </div>
    <div id="fullscreenZoom" style="display:none;">
      <div id="zoomWrapper">
        <img id="zoomedImg" src="" alt="Zoomed" />
        <button id="zoomCloseBtn">×</button>
      </div>
    </div>
    <script src="/js/aff/slideshow-aff.js"></script>

    <!-- ✅ Tiêu đề sản phẩm -->
    <div class="product-hero">
      <h1>
        <span class="shopee-tag">Shopee Product</span>
        <span id="productTitleText"></span>
      </h1>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const titleEl = document.getElementById("productTitleText");
        if (titleEl) titleEl.textContent = window.productTitle;
      });
    </script>

    <!-- ✅ Ảnh mô tả -->
    <div class="desc-container">
      <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdid4742fa.webp" alt="Ảnh 1">
      <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdidcmiq5f.webp" alt="Ảnh 2">
      <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdide13619.webp" alt="Ảnh 3">

      <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk5fmdidgu8222.webp" alt="Ảnh 5">
    </div>

    <!-- ✅ Gợi ý sản phẩm khác -->
    <h2 class="freeflow-heading">CÓ THỂ BẠN SẼ THÍCH</h2>
    <script src="/js/freeflow-loader.js"></script>
  </div>

  <!-- ✅ Sticky footer + Tracking base -->
  <script src="/js/aff/outbound-click.js"></script>
  <script src="/js/aff/stickyfooter-aff.js"></script>
  <script src="/js/aff/base-aff.js"></script>
  <script src="/js/base.js"></script>
</body>
