<!-- ✅ Voucher Countdown Banner -->
<div id="voucherBanner" style="
  background-image: url('https://i.postimg.cc/wB7DgT1R/flash-sale-background.jpg');
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 15px;
  color: white;
  font-weight: bold;
  font-size: 15px;
  box-sizing: border-box;
  gap: 8px;
">
  <span>Áp Dụng Voucher 300K Trong</span>
  <span id="countdown" style="
    background: rgba(0,0,0,0.4);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 15px;
    letter-spacing: 1px;
  ">00:00:00</span>
</div>

<script>
function updateCountdown() {
  const now = new Date();
  const deadline = new Date();
  deadline.setHours(23, 59, 59, 999); // 11h59 tối hôm nay

  const diff = deadline - now;
  if (diff <= 0) {
    document.getElementById("countdown").textContent = "00:00:00";
    return;
  }

  const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
  const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
  const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

  document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
<!-- END Voucher Countdown Banner -->
