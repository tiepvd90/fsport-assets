  <!-- ✅ Inject popup + footer -->
  <script>
    async function loadScript(src) {
      return new Promise(resolve => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        document.body.appendChild(s);
      });
    }

    async function injectHTML(file, placeholderId) {
      const res = await fetch(file);
      const html = await res.text();
      const container = document.getElementById(placeholderId);
      const temp = document.createElement("div");
      temp.innerHTML = html;

      Array.from(temp.children).forEach(el => {
        if (el.tagName === "SCRIPT") {
          const script = document.createElement("script");
          if (el.src) {
            script.src = el.src;
            script.async = false;
          } else {
            script.textContent = el.textContent;
          }
          document.body.appendChild(script);
        } else {
          container.appendChild(el);
        }
      });
    }

    async function setupPage() {
      await injectHTML("/html/cartpopup.html", "cartPopup-placeholder");
      await injectHTML("/html/checkoutpopup.html", "checkoutPopup-placeholder");
      await injectHTML("/html/stickyfooter.html", "sticky-footer-placeholder");

      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/voucherpopup.js");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/cartpopup.js");
      await loadScript("https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js");

      // ⏳ Đợi DOM inject xong rồi mới gọi initCartPopup
      setTimeout(async () => {
        const map = await fetchVoucherMap();
        window.__vouchersRaw = map["chair"] || {};
        window.voucherByProduct = {};
        
        console.log("Kiểm tra voucher từ URL:");
console.log("Tham số ref:", new URLSearchParams(window.location.search).get('ref'));
console.log("Dữ liệu voucher raw:", window.__vouchersRaw);
        
        initCartPopup(); // ✅ KHÔNG gọi trước khi stickyfooter được inject
        console.log("✅ Trang ghế đã sẵn sàng");
      }, 100);
    }

    setupPage();
  </script>

  <script>
    fetch("/html/freeflow.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("freeflow-placeholder");
        const temp = document.createElement("div");
        temp.innerHTML = html;

        // ✅ Chờ 200ms để đảm bảo script đã sẵn sàng
        setTimeout(() => {
