<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fun Sport</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://friendly-kitten-d760ff.netlify.app/css/checkoutpopup.css" />
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    .cover-img {
      width: 100%;
      display: block;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      padding: 0 16px;
      margin: 12px 0 8px;
    }

    #hotItemsRow {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 0 16px 16px;
      box-sizing: border-box;
    }

    .feed-item {
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .feed-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .feed-item .title {
      font-size: 13px;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      #hotItemsRow {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- âœ… áº¢nh cover Ä‘áº§u tiÃªn -->
  <img src="https://i.postimg.cc/bYHVx94t/cover1.webp" alt="Cover 1" class="cover-img" />

  <!-- âœ… HOT ITEMS -->
  <h2>ðŸ”¥ HOT ITEMS</h2>
  <div id="hotItemsRow"></div>

  <!-- âœ… Checkout Popup -->
  <div id="checkoutPopup-placeholder"></div>
  <script>
    fetch("/html/checkoutpopup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkoutPopup-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "https://friendly-kitten-d760ff.netlify.app/js/checkoutpopup.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- âœ… Load FreeFlow script -->
  <script src="https://friendly-kitten-d760ff.netlify.app/js/freeflow.js"></script>
  <script>
    const wantedIds = ["ysandal9", "ysandal10", "ysandal11", "gaiter1"];

    fetch("https://script.google.com/macros/s/AKfycbwuEh9sP65vyQL0XzU8gY1Os0QYV_K5egKJgm8OhImAPjvdyrQiU7XCY909N99TnltP/exec")
      .then(res => res.json())
      .then(data => {
        const filtered = wantedIds.map(id => data.find(item => item.itemId === id)).filter(Boolean);
        const container = document.getElementById("hotItemsRow");

        filtered.forEach(item => {
          const div = document.createElement("div");
          div.className = "feed-item";
          div.innerHTML = `
            <a href="${item.productPage}">
              <img src="${item.image}" alt="${item.title}" />
              <div class="title">${item.title}</div>
            </a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
