<!-- ✅ Sticky Footer -->
<div class="sticky-footer">
  <a class="footer-icon" id="call-link" href="#">
    <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" alt=""><br>Gọi
  </a>
  <a class="footer-icon" id="chat-link" href="#">
    <img src="https://img.icons8.com/ios-filled/24/000000/facebook-messenger.png" alt=""><br>Chat
  </a>
  <button id="btn-atc" class="footer-btn">THÊM VÀO GIỎ HÀNG</button>
</div>

<!-- ✅ Tracking khi bấm ATC lần đầu -->
<script>
  document.getElementById("btn-atc")?.addEventListener("click", () => {
    if (typeof trackBothPixels === "function") {
      trackBothPixels("AddToCart", {
        content_page: window.productPage || "unknown",
        content_category: window.productCategory || "unknown",
        content_name: "Click ATC đầu tiên",
        value: 0,
        currency: "VND"
      });
    }
  });
</script>
