<!-- ✅ Voucher Countdown Banner (Cam chủ đạo, cùng 1 dòng, đếm ngược tới 23H59 hôm nay) -->
<div id="voucherBanner" style="
  position: relative;
  overflow: hidden;
  background: linear-gradient(90deg, #ff9900, #ff6600, #ff3300);
  width: 100%; height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 15px;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  gap: 8px;
  box-sizing: border-box;
  white-space: nowrap; /* ✅ Giữ cùng 1 dòng */
  z-index: 1;
">
  <span>VOUCHER 300K KẾT THÚC SAU</span>
  <span id="countdown" style="
    background: rgba(0,0,0,0.4);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 14px;
    letter-spacing: 1px;
  ">00:00:00</span>

  <!-- ✅ Lớp ánh sáng lướt -->
  <div class="shine"></div>
</div>

<style>
#voucherBanner .shine {
  position: absolute;
  top: 0;
  left: -60%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.4) 50%,
    rgba(255,255,255,0) 100%);
  animation: shineMove 3s linear infinite;
  pointer-events: none;
  z-index: 0; /* ✅ Cho dưới text */
}

@keyframes shineMove {
  0%   { left: -60%; }
  100% { left: 120%; }
}
</style>

<script>
(function() {
  function updateCountdown() {
    const now = new Date();
    const deadline = new Date();
    deadline.setHours(23, 59, 59, 0); // ✅ Đếm tới 23:59 hôm nay

    if (now > deadline) {
      deadline.setDate(deadline.getDate() + 1);
    }

    const diff = deadline - now;
    const hours = String(Math.floor(diff / 3600000)).padStart(2, "0");
    const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
    const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");

    const el = document.getElementById("countdown");
    if (el) el.textContent = `${hours}:${minutes}:${seconds}`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
})();
</script>
